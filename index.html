<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
        <div id="header">
            <div class="display" data-first = "">
                
            </div>
            <h2 class="result"></h2>
        </div>
        <div id="button">
          <button class="number" value="1">1</button>
          <button class="number" value="2">2</button>
          <button class="number" value="3">3</button>
          <button class="reset" value="">CE</button>
          <button class="number" value="4">4</button>
          <button class="number" value="5">5</button>
          <button class="number" value="6">6</button>
          <button class="opera minus" value="-">-</button>
          <button class="number" value="7">7</button>
          <button class="number" value="8">8</button>
          <button class="number" value="9">9</button>
          <button class="opera times" value="x">&times</button>
          <button class="number zero" value="0">0</button>
          <button class="decimal" value=".">.</button>
          <button class="opera divide" value="/">&divide</button>
          <button class="opera add" value="+">+</button>
          <button class="equal" value="">=</button>
          
        </div>

    </div>




    <script src="calculator.js"></script>
</body>
</html>
